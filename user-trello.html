                    <h2>Quản lý công việc</h2>
                    <p>Tương tác bằng cách kéo thả</p>
                    
                    
                    <div class="drag-container outside">
                         <h1>Need To Do</h1>
                        <div id="div1" ondrop="drop(event)" class="drag-container" ondragover="allowDrop(event)">
                           
                            <div draggable="true" ondragstart="drag(event)" ondrag="changecolor()" ondragend="deleteZoomTrash()" class="drag" id="drag" ondragover="noAllowDrop(event)">
                                <textarea rows="1" type="text" ondrop="noAllowDrop(event)">English-Grammar</textarea>
                            </div>
                            <div draggable="true" ondragstart="drag(event)" ondrag="changecolor()" ondragend="deleteZoomTrash()" class="drag" id="drag2" ondragover="noAllowDrop(event)">
                                <textarea rows="1" type="text" ondrop="noAllowDrop(event)">English-Vocabulary</textarea>
                            </div>
                        </div>
                        <div class="drag-add" id="add-ntdo">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                
                    <div class="drag-container outside">
                        <h1>Doing</h1>
                        <div id="div2" ondrop="drop(event)"  class="drag-container" ondragover="allowDrop(event)">
                           
                            <div draggable="true" ondragstart="drag(event)" ondrag="changecolor()" ondragend="deleteZoomTrash()" class="drag" id="drag3" ondragover="noAllowDrop(event)">
                                <textarea rows="1" type="text" ondrop="noAllowDrop(event)">GoLang</textarea> 
                            </div>
                            <div draggable="true" ondragstart="drag(event)" ondrag="changecolor()" ondragend="deleteZoomTrash()" class="drag" id="drag4" ondragover="noAllowDrop(event)"> 
                                <textarea rows="1" type="text" ondrop="noAllowDrop(event)">Front-end 5</textarea>
                            </div>
                            <div draggable="true" ondragstart="drag(event)" ondrag="changecolor()" ondragend="deleteZoomTrash()" class="drag" id="drag5" ondragover="noAllowDrop(event)">
                                <textarea rows="1" type="text" ondrop="noAllowDrop(event)">Seminar</textarea>
                            </div>
                        </div>
                        <div class="drag-add" id="add-doing">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>

                    <div class="drag-container outside">
                        <h1>Done</h1>
                        
                        <div id="div3" ondrop="drop(event)" class="drag-container" ondragover="allowDrop(event)">
                            <div draggable="true" ondragstart="drag(event)" ondrag="changecolor()" ondragend="deleteZoomTrash()" class="drag" id="drag6" ondragover="noAllowDrop(event)">
